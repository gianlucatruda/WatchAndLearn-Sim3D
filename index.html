<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sim3D</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #bfe3dd;
				color: #000;
			}

			a {
				color: #2983ff;
			}
		</style>
	</head>

	<body>

		<div id="container"></div>

        <!-- Add this div for displaying the parameters -->
        <div id="info" style="position: absolute; top: 0; right: 0; left: auto; color: white; background: rgba(0, 0, 0, 0.5); padding: 10px;">
        </div>
        <!-- Parameters will be displayed here -->
        <div id="params" style="position: absolute; bottom:0; top: auto; right: 0; left: auto; color: white; background: rgba(0, 0, 0, 0.5); padding: 10px;">
            <label for="pipette-x">Pipette X:</label>
            <input type="number" id="pipette-x" step="0.01">
            <label for="pipette-y">Pipette Y:</label>
            <input type="number" id="pipette-y" step="0.01">
            <label for="pipette-z">Pipette Z:</label>
            <input type="number" id="pipette-z" step="0.01">
        </div>


		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

			let mixer;
            let pipette;
            let well;

			const clock = new THREE.Clock();
			const container = document.getElementById( 'container' );

			const stats = new Stats();
			container.appendChild( stats.dom );

			const renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			container.appendChild( renderer.domElement );

			const pmremGenerator = new THREE.PMREMGenerator( renderer );

			const scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xbfe3dd );
			scene.environment = pmremGenerator.fromScene( new RoomEnvironment( renderer ), 0.04 ).texture;

			const camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 100 );
			camera.position.set( 2.85, 5.13, 0 );

			const controls = new OrbitControls( camera, renderer.domElement );
			controls.target.set( 0, 0.5, 0 );
			controls.update();
			controls.enablePan = false;
			controls.enableDamping = true;

			const dracoLoader = new DRACOLoader();
			dracoLoader.setDecoderPath( 'jsm/libs/draco/gltf/' );

			const loader = new GLTFLoader();
			loader.setDRACOLoader( dracoLoader );
			loader.load( 'pipette.glb', function ( gltf ) {

				pipette = gltf.scene;
				pipette.position.set( 0, 0, 0 );
				pipette.scale.set( 0.01, 0.01, 0.01 );
				scene.add( pipette );

			}, undefined, function ( e ) {
				console.error( e );
			} );
			loader.load( '96well.glb', function ( gltf ) {

				well = gltf.scene;
				well.position.set( 0, 0, -0.85 );
				well.scale.set( 0.01, 0.01, 0.01 );
				scene.add( well );

                // Update input fields with initial position
                document.getElementById('pipette-x').value = pipette.position.x.toFixed(2);
                document.getElementById('pipette-y').value = pipette.position.y.toFixed(2);
                document.getElementById('pipette-z').value = pipette.position.z.toFixed(2);

                // Add event listeners to input fields
                document.getElementById('pipette-x').addEventListener('input', function (event) {
                    pipette.position.x = parseFloat(event.target.value);
                });
                document.getElementById('pipette-y').addEventListener('input', function (event) {
                    pipette.position.y = parseFloat(event.target.value);
                });
                document.getElementById('pipette-z').addEventListener('input', function (event) {
                    pipette.position.z = parseFloat(event.target.value);
                });

			}, undefined, function ( e ) {
				console.error( e );

			} );

            // Waypoint movements
            const DY = -0.3;
            const ZS = -((1.12/12) + 0.00)
            const waypoints = [
                { x: 0, y: 0, z: 0 },
                { x: 0, y: 0, z: 1*ZS },
                { x: 0, y: DY, z: 1*ZS },
                { x: 0, y: 0, z: 1*ZS },
                { x: 0, y: 0, z: 9*ZS },
                { x: 0, y: DY, z: 9*ZS },
                { x: 0, y: 0, z: 9*ZS },
                { x: 0, y: 0, z: 3*ZS },
                { x: 0, y: DY, z: 3*ZS },
                { x: 0, y: 0, z: 3*ZS },
                { x: 0, y: 0, z: 9*ZS },
                { x: 0, y: DY, z: 9*ZS },
                { x: 0, y: 0, z: 9*ZS },
                { x: 0, y: 0, z: 5*ZS },
                { x: 0, y: DY, z: 5*ZS },
                { x: 0, y: 0, z: 5*ZS },
                { x: 0, y: 0, z: 9*ZS },
                { x: 0, y: DY, z: 9*ZS },
                { x: 0, y: 0, z: 9*ZS },
                { x: 0, y: DY, z: 9*ZS },
                { x: 0, y: 0, z: 9*ZS },
            ];
            let currentWaypointIndex = 0;
            let movingDimension = 'x'; // Start moving in the 'x' dimension

		    animate();

			window.onresize = function () {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			};


			function animate() {

				requestAnimationFrame( animate );

				const delta = clock.getDelta();

				controls.update();

				stats.update();

                // Displaying the parameters
                const infoElement = document.getElementById('info');
                let infoText = `Camera Position: x=${camera.position.x.toFixed(2)}, y=${camera.position.y.toFixed(2)}, z=${camera.position.z.toFixed(2)}<br>`;

                if (pipette) {
                    infoText += `Pipette Position: x=${pipette.position.x.toFixed(2)}, y=${pipette.position.y.toFixed(2)}, z=${pipette.position.z.toFixed(2)}<br>`;
                }

                if (well) {
                    infoText += `Well Position: x=${well.position.x.toFixed(2)}, y=${well.position.y.toFixed(2)}, z=${well.position.z.toFixed(2)}`;
                }

                infoElement.innerHTML = infoText;


                if (pipette && waypoints.length > 0) {
                    const currentWaypoint = waypoints[currentWaypointIndex];
                    let reachedWaypoint = true;

                    // Move in one dimension at a time
                    ['x', 'y', 'z'].forEach((dimension) => {
                        if (movingDimension === dimension) {
                            if (Math.abs(pipette.position[dimension] - currentWaypoint[dimension]) > 0.01) {
                                // Move towards the waypoint in the current dimension
                                const direction = Math.sign(currentWaypoint[dimension] - pipette.position[dimension]);
                                pipette.position[dimension] += 0.01 * direction; // Adjust the speed factor (0.01) as needed
                                reachedWaypoint = false;
                            } else {
                                // Once reached in the current dimension, switch to the next dimension
                                movingDimension = dimension === 'z' ? 'x' : (dimension === 'y' ? 'z' : 'y');
                            }
                        }
                    });

                    // If the waypoint is reached in all dimensions, move to the next waypoint
                    if (reachedWaypoint && currentWaypointIndex < waypoints.length - 1) {
                        currentWaypointIndex++;
                        console.log('Reached waypoint', currentWaypointIndex);
                    }
                }

				renderer.render( scene, camera );

			}


		</script>

	</body>

</html>
